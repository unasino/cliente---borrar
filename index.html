<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Recibir Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #json-output {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: "Courier New", Courier, monospace;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Cliente - Recibir Datos</h1>

    <button onclick="requestData()">Ver Datos</button>

    <div id="json-output"></div>

    <iframe id="iframe" src="https://unasino.github.io/servidor-almacenar---BORRAR/" style="display:none;"></iframe>

    <script>
        function requestData() {
            const iframe = document.getElementById('iframe');
            iframe.contentWindow.postMessage({ type: 'requestData' }, 'https://unasino.github.io');
        }

        window.addEventListener('message', (event) => {
            if (event.origin === "https://unasino.github.io") { // Verifica que el mensaje provenga de la p√°gina correcta
                if (event.data.type === 'data') {
                    const jsonData = event.data.payload;
                    document.getElementById('json-output').textContent = JSON.stringify(JSON.parse(jsonData), null, 2);
                }
            }
        });
    </script>

</body>
</html>
