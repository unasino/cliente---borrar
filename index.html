<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <style>
        /* Estilos (opcional) */
    </style>
</head>
<body>

    <h1>Datos del Servidor</h1>

    <button onclick="viewData()">Ver Datos</button>
    <pre id="data-display"></pre>

    <script>
        function viewData() {
            // Este método se llamará cuando se reciba el mensaje
            window.addEventListener('message', (event) => {
                // Asegúrate de verificar el origen en un entorno real
                const dataDisplay = document.getElementById('data-display');
                dataDisplay.textContent = event.data;
            });
        }
    </script>

</body>
</html>
